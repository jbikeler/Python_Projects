{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}
{% block header %}Welcome to Royal Hotels!{% endblock %}
{% block content %}

<div class="admin_panel">
    <form name="productForm" method="POST" action=""></form>
        <div class="formObject">
            {% csrf_token %}
            <label for="menu_id">Select a product from the list to edit:</label>
            <select name="menu" id="menu_id" onchange="top.location.href=this.options[this.selectedIndex].value;">
                {% for product in products %}
                    <option value="../{{product.pk}}/details/">{{product.name}}</option>
                    {% endfor %}
            </select>
            <div class="formBtn_container">
                <a href="{% url 'createRecord' %}"><button class="btn" type="button">Create New Product</button></a>
                <a href="{% url 'home' %}"><button class="btn" type="button">Logout of Profile</button></a>
            </div>
        </div>
</div>



{% endblock %}
